<h2>Liste des produits</h2>

<form (ngSubmit)="ajouterProduit()">
  <input
    type="text"
    [(ngModel)]="nouveauProduit.name"
    name="name"
    placeholder="Nom du produit"
    required
  />
  <input type="number" [(ngModel)]="nouveauProduit.price" name="prix" placeholder="Prix" required />
  <input
    type="number"
    [(ngModel)]="nouveauProduit.stock"
    name="stock"
    placeholder="Stock"
    required
  />
  <button type="submit">{{ nouveauProduit.id ? 'Mettre Ã  jour' : 'Ajouter' }}</button>
</form>

<ul>
  <li *ngFor="let p of produits">
    <span>{{ p.name }} - {{ p.price }} FCFA - Stock: {{ p.stock }}</span>
    <div>
      <button (click)="editerProduit(p)">Modifier</button>
      <button (click)="supprimerProduit(p.id)">Supprimer</button>
    </div>
  </li>
</ul>
